syntax = "proto3";

package auth;

option go_package = "grpc-auth/grpc/gen/auth";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
  rpc DeleteSession (DeleteSessionRequest) returns (DeleteSessionResponse);
  rpc ChangeName (ChangeNameRequest) returns (ChangeNameResponse);
  rpc ChangePassword (ChangePasswordRequest) returns (ChangePasswordResponse);
  rpc RefreshTokens (RefreshTokensRequest) returns (RefreshTokensResponse);
  rpc CheckAccessToken (CheckAccessTokenRequest) returns (CheckAccessTokenResponse);
}

message RegisterRequest {
  string username = 1;
  string password = 2;
}

message RegisterResponse {
  string message = 1;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string refreshToken = 1;
  string accessToken = 2;
}

message DeleteUserRequest {
  string username = 1;
  string password = 2;
}

message DeleteUserResponse {
  string message = 1;
}

message DeleteSessionRequest {
  string username = 1;
  string password = 2;
  string refreshToken = 3;
}

message DeleteSessionResponse {
  string message = 1;
}

message ChangeNameRequest {
  string username = 1;
  string password = 2;
  string newName = 3;
}

message ChangeNameResponse {
  string message = 1;
}

message ChangePasswordRequest {
  string username = 1;
  string password = 2;
  string newPassword = 3;
}

message ChangePasswordResponse {
  string message = 1;
}

message RefreshTokensRequest {
  string refreshToken = 1;
}

message RefreshTokensResponse {
  string refreshToken = 1;
  string accessToken = 2;
}

message CheckAccessTokenRequest {
  string accessToken = 1;
}

message CheckAccessTokenResponse {
  bool isActive = 1;
}